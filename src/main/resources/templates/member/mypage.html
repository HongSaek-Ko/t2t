<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::header('회원정보보기')"></head>
<body>
<div id="wrapper" th:replace="fragments/base::setContent(~{::searchbar}, ~{::sidebar})">
    <!-- Sidebar -->
    <th:block th:fragment="searchbar">
        <th:block th:replace="fragments/searchbar::searchbar"></th:block>
    </th:block>

    <!-- Sidebar -->

    <th:block th:fragment="sidebar">
        <th:block th:replace="fragments/sidebar::setMySideBar(~{::content})">
            <th:block th:fragment="content">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <img th:src="@{/upload/profile/profile1.jpg}" width="300px;" height="300px;"
                                             id="profileImg" class="img-thumbnail mx-auto rounded-circle" alt="...">
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3" id="profileForm">
                                            <i class="bi bi-person-bounding-box">
                                                <label for="formFile" class="form-label">프로필 사진 변경하기</label></i>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3" id="searchKeyword">
                                            <label for="myinfotext" class="form-label">자기소개</label>
                                            <textarea class="form-control" id="myInfoText" rows="3"
                                                      style="height:250px;resize:none;"
                                                      th:text="${myuser.intro}" readonly></textarea>
                                            <span id="lengthCheck"> (0/ 최대 200자 ) </span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td colspan="2">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" >보유 마일리지</span>
                                            <input type="text" class="form-control" placeholder="Username"
                                                   aria-label="Username" aria-describedby="mile" id="mile" readonly
                                                   th:value="${myuser.mile.point}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="grade">등급 현황</span>
                                            <input type="text" class="form-control" placeholder="Username"
                                                   aria-label="Username" aria-describedby="grade" readonly
                                                   th:value="${myuser.rank.score}" style="background: #d3d3d3;">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-primary" id="rechargeEvent"
                                                value="rechargeEvent">충전
                                        </button>
                                        <button type="button" class="btn btn-warning" id="exchageEvent"
                                                value="exchageEvent">환전
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="usrID" class="form-label" style="text-align:left;display:block;">ID</label>
                                        <input type="id" class="form-control" id="usrID" name=usrId placeholder="ID" readonly
                                               th:value="${myuser.usrId}" style="background: #d3d3d3;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="passwd" class="form-label" style="text-align:left;display:block;">Password</label>
                                        <input type="password" class="form-control" name="password" id="passwd" placeholder="password" readonly
                                               th:value="${myuser.passwd}" style="background: #d3d3d3;">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-primary" id="modifyPasswdModal" > 비밀번호 변경</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="email" class="form-label" style="text-align:left;display:block;">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                               readonly th:value="${myuser.email}" >
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="name" class="form-label" style="text-align:left;display:block;">이름</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="이름" readonly
                                               th:value="${myuser.nm}" style="background: #d3d3d3;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="bankAcntOwr" class="form-label" style="text-align:left;display:block;">예금주 명</label>
                                        <input type="text" class="form-control" id="bankAcntOwr" name="bankAcntOwr" placeholder="계좌주"
                                               readonly th:value="${myuser.bankAcntOwr}">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="bankNm" class="form-label" style="text-align:left;display:block;">은행명</label>
                                        <input type="text" class="form-control" id="bankNm" name="bankNm" placeholder="은행명" readonly
                                               th:value="${myuser.bankNm}" style="background: #d3d3d3;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="bankAcnt" class="form-label" style="text-align:left;display:block;">계좌번호</label>
                                        <input type="text" class="form-control" id="bankAcnt" name="bankAcnt" placeholder="계좌번호"
                                               th:value="${myuser.bankAcnt}">
                                    </td>
                                </tr>
                                <td colspan="2">
                                    <button type="button" class="btn btn-primary" id="modifyInfo">수정하기</button>
                                    <button type="button" class="btn btn-primary" id="modifyDone">수정완료</button>
                                    <button type="button" class="btn btn-danger" id="modifyCancel" th:onclick="|location.href='/member/mypage'|">취소</button>
                                </td>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal fade " id="commonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="commonModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 충전 모달 -->
                <div id="rechargeModel" style="display:none;">
                    <div class="modal-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="5000" name="addMile" value="5000">
                            <label class="form-check-label" for="5000"> 5000 </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="10000" name="addMile" value="10000" checked="">
                            <label class="form-check-label" for="10000"> 10000 </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="20000" name="addMile" value="20000" checked="">
                            <label class="form-check-label" for="20000"> 20000 </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="30000" name="addMile" value="30000" checked="">
                            <label class="form-check-label" for="30000"> 30000 </label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addMileBtn">충전</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- 환전 모달 -->
                <div id="exchangeModel" style="display:none;">
                    <form>
                        <div class="modal-body">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td colspan="2">
                                        <div class="input-group mb-3"><span class="input-group-text">출금할 마일리지</span>
                                            <input type="text" name="exchange" id="exchangeMile" class="form-control" aria-label="Username" aria-describedby="grade" required min="1" max="8">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><label for="modalBankAcntOwr" class="form-label">예금주 명</label>
                                        <input type="text" class="form-control" id="modalBankAcntOwr" readonly th:value="${myuser.bankAcntOwr}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><label for="modalBankNm" class="form-label">출금할 은행명</label>
                                        <input type="text" class="form-control" id="modalBankNm" th:value="${myuser.bankNm}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><label for="modalBankAcnt" class="form-label">출금할 계좌번호</label>
                                        <input type="text" class="form-control" id="modalBankAcnt" th:value="${myuser.bankAcnt}" required>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="exchangeMileBtn">환전</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                <!-- 비밀번호 확인 모달 -->
                <div id="passwordcheckModel" style="display:none;">
                    <div class="modal-body">
                        <form action="" method="post">
                            <tbody>
                            <tr>
                                <td colspan="2">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">비밀번호 변경</span>
                                        <input type="password" class="form-control" id="modalPasswd" name="passwd" placeholder="비밀번호 변경">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">비밀번호 재확인</span>
                                        <input type="password" class="form-control" id="modalPasswdCheck" name="modalPasswd" placeholder="비밀번호 재확인">
                                    </div>
                                </td>
                            </tr>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modifyPassword" name="modalPasswd">비밀번호 변경하기</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
                <script type="text/javascript" th:src='@{/js/mypage.js}'></script>
            </th:block>
        </th:block>
    </th:block>
    <!-- End of Sidebar -->
</div>
</body>


</html>
