<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::header('회원정보보기')">

</head>
<body>
<div id="wrapper" th:replace="fragments/base::setContent(~{::searchbar}, ~{::sidebar})">
  <!-- Sidebar -->
  <th:block th:fragment="searchbar">
    <th:block th:replace="fragments/searchbar::searchbar"></th:block>
  </th:block>

  <!-- Sidebar -->

  <th:block th:fragment="sidebar">
    <th:block th:replace="fragments/sidebar::setSideBar(~{::content})">
      <th:block th:fragment="content">
        <!-- 컨텐츠 시작 지점 -->

        <div class="container text-center">

          <div class="row">
            <div class="col">
              <div align="left">
                  <input type="hidden" name="prdId" th:value="1">
                <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://cdn.eyesmag.com/content/uploads/sliderImages/2022/12/30/3-fb9fd982-6568-4662-8ed1-d16ceb53ada9.jpg" alt="mdo" width="72" height="72" class="rounded-circle">
                <span>사용자 닉네임</span></a> <!-- th:value="${mem.name}"--> <!--타인의 게시글일 경우 표시-->
              </div>
              <!--<h1> 홈 / TtoT </h1> 내 게시글일 경우 표시 -->
              <div class="mx-auto">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">제목</label>
                  <input type="text" value="제목" class="form-control" id="exampleFormControlInput1" readonly>
                </div>
                <div class="card" style="width: 30rem;">
                  <img th:src="@{/common/img/default.png}" class="card-img-top" alt="기본이미지">
                  <div class="card-body">
                      <div align="center">
                      <a type="button" id="goodEvent">
                        <i class="bi bi-heart-fill"></i>
                      </a>
                        <span>좋아요(숫자)</span>

                      <a type="button">
                        <i class="bi bi-eye"></i>
                      </a>
                        <span>조회수(숫자)</span>

                      <a type="button">
                        <i class="bi bi-cash"></i>
                      </a>
                      <span>구매량(숫자)</span>

                        <p class="margin"></p><br/>
                          <button type="button" class="btn btn-success marg" >판매자와 연락하기</button> <!--채팅으로 연결-->
                          <p class="margin"></p><br/>
                          <button type="button" class="btn btn-primary">구매하기</button> <!--modal 창으로 띄움 -->
                      </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col">
              <div align="right">
                <button type="button" class="btn btn-danger" id="complaintEvent" value="complaintEvent"> 신고 </button> <!--타인의 게시글일 경우 표시-->
                <button type="button" class="btn btn-danger" id="modifyEvent" value="modifyEvent"> 수정 </button> <!--내 게시글일 경우 표시-->
                <button type="button" class="btn btn-danger" id="deleteEvent" value="deleteEvent"> 삭제 </button> <!--내 게시글일 경우 표시-->
              </div>
              <div class="mx-auto"> <!--간격 생성 (가로배치 우회) -->
<!--                <div class="mb-3">-->
<!--                  <label for="exampleFormControlTextarea1" class="form-label">제목</label>-->
<!--                  <input type="text" value="제목" class="form-control" id="exampleFormControlInput1" readonly>-->
<!--                </div>-->
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">설명</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly></textarea>
                </div> <!--제목/설명 끝-->

                <div class="card">
                  <div class="card-body">
                    기입한 #해시태그들...
                  </div>
                </div>
                <p class="margin">

                <div class="card">
                  <div class="card-body">
                    <p>가격: [[n]]원</p>
                    남은 수량: [[n]]개
                  </div>
                </div>
                <p class="margin">
                <div style="text-align: left">
                  <ul class="comment">
                    <li class="comment-form">
                      <form id="commentFrm">
                        <h4>댓글쓰기 <span></span></h4>
                        <span class="ps_box">
                          <input type="text" placeholder="댓글 내용을 입력해주세요." class="int" name="content"/>
                        </span>
                        <input type="submit" class="comment-btn" value="등록"/>
                      </form>
                    </li>
                    <li id="comment-list"></li>
                  </ul>
                </div>
                <script src="/js/reply.js"></script>
              </div>  <!-- 종료 지점: 가로배치 우회 -->
              <!--댓글 시작 -->
            </div>
          </div>
        </div>

        <!-- 신고 modal -->
        <div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
<!--                <img src="/common/img/t2t.png" width="40" height="40"/>-->
                <h2 class="modal-title fs-5" id="complaintModalLabel">신고</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>

        <!-- 수정 mooal-->
        <div class="modal fade" id="modifyPrdModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
<!--                <img src="/common/img/t2t.png" width="40" height="40"/>-->
                <h2 class="modal-title fs-5" id="modifyPrdModalLabel">수정</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

              </div>
            </div>
          </div>
        </div>

        <!-- 삭제 mooal-->
        <div class="modal fade" id="deletePrdModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
<!--                <img src="/common/img/t2t.png" width="40" height="40"/>-->
                <h2 class="modal-title fs-5" id="deleteModalLabel">삭제</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>


        <script type="text/javascript" th:src='@{/js/prdDetail.js}'></script>
        <!-- 컨텐츠 종료 지점 -->
      </th:block>
    </th:block>
  </th:block>


  <!-- End of Sidebar -->
</div>
</body>
</html>
