<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::header('상품리스트')">
<body>

<div id="wrapper" th:replace="fragments/base::setContent(~{::searchbar}, ~{::sidebar})">
    <!-- Sidebar -->
    <th:block th:fragment="searchbar">
        <th:block th:replace="fragments/searchbar::searchbar"></th:block>
    </th:block>

    <th:block th:fragment="sidebar">
        <th:block th:replace="fragments/sidebar::setSideBar(~{::content})">
            <th:block th:fragment="content">
                <div id="scroller" class="container text-center">
                    <h2><p class="text-center">Talent to Treasure!</p></h2>
                    <h4><p class="text-center">재능을 뽐내고, 공유하고, 가치를 창출해보세요!</p></h4>
                    <div class="row" align="center" style="width: auto; margin-bottom: 30px">
                        <div class="text-bg-secondary p-3" style="border-radius: 10px">
                            <div class="col">
                                <div id="carouselExampleCaptions" class="carousel slide">
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#carouselExampleCaptions"
                                                data-bs-slide-to="0" class="active" aria-current="true"
                                                aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions"
                                                data-bs-slide-to="1" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions"
                                                data-bs-slide-to="2" aria-label="Slide 3"></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions"
                                                data-bs-slide-to="3" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner" data-bs-ride="carousel">
                                        <div class="carousel-item active">
                                            <img style="border-radius: 20px" th:src="@{/upload/sample/animal.jpg}" class="d-block w-50" alt="...">
                                            <div class="carousel-caption d-none d-md-block" style="color: black;">
                                                <h5>동물</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img style="border-radius: 20px" th:src="@{/upload/sample/vacation.jpg}" class="d-block w-50" alt="...">
                                            <div class="carousel-caption d-none d-md-block" style="color: black;">
                                                <h5>여행</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img style="border-radius: 20px" th:src="@{/upload/sample/food.jpg}" class="d-block w-50" alt="...">
                                            <div class="carousel-caption d-none d-md-block" style="color: black;">
                                                <h5>음식</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img style="border-radius: 20px" th:src="@{/upload/sample/human.jpg}" class="d-block w-50" alt="...">
                                            <div class="carousel-caption d-none d-md-block" style="color: black;">
                                                <h5>인물</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" style="color: black;"
                                            data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" style="color: black;"
                                            data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container text-center">
                                <div class="row" id="scroller0"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container text-center">
                                <div class="row" id="scroller1">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container text-center">
                                <div class="row" id="scroller2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript" th:src='@{/js/third/jquery-3.7.1.js}'></script>
                <script type="text/javascript" th:src='@{/js/list.js}'></script>
            </th:block>
        </th:block>
    </th:block>
</div>
</body>
</html>
