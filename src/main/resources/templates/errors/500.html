<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::header('에러 페이지')"></head>
<body>
<div id="wrapper" th:replace="fragments/base::setContent(~{::searchbar}, ~{::sidebar})">
  <!-- Sidebar -->
  <th:block th:fragment="searchbar">
    <th:block th:replace="fragments/searchbar::searchbar"></th:block>
  </th:block>

  <!-- Sidebar -->

  <th:block th:fragment="sidebar">
    <th:block th:replace="fragments/sidebar::setSideBar(~{::content})">
      <th:block th:fragment="content">
        <div class="container text-center">
          <!--                여기서부터 시작-->
          <section class="flex items-center h-screen p-16 bg-gray-50 dark:bg-gray-700">
            <div class="container flex flex-col items-center ">
              <div class="flex flex-col gap-6 max-w-md text-center">
                <img th:src="@{/common/img/t2t.png}" width="30%" height="30%" style="margin-bottom: auto">
                <h1 class="font-extrabold text-9xl text-gray-600 dark:text-gray-100">
                  <span class="sr-only" style="font-size: 300%">500 Error</span>
                </h1>
                <p class="text-2xl md:text-3xl dark:text-gray-300" style="font-size: 200%">서버에 문제가 발생했습니다...</p>
                <a href="/" class="px-8 py-4 text-xl font-semibold rounded bg-purple-600 text-gray-50 hover:text-gray-200" style="font-size: 150%">초기 화면으로 돌아가기</a>
              </div>
            </div>
          </section>
        </div>
        <!--                여기서부터 종료-->
      </th:block>
    </th:block>
  </th:block>
  <!-- End of Sidebar -->
</div>
</body>
</html>
